  <!--tailwind Css-->

</head>

<body>
  <main class = "mx-10 my-5 ">
    <!--Navbar-->
    <nav class="flex justify-between mt-3 mb-3">
      <p class="text-2xl font-bold lg:text-3xl uppercase">
        Nostra
      </p>

      <!--menu-->
      <img src="assets/icons/menu.svg" alt="menue symbol" class="w-8 self-end lg:self-center cursor-pointer md:hidden"
        id="menu">

      <!--side-nav-->
      <div style="background-color: #1D232C; position: fixed;" id="side-navbar"
        class="absolute left-[-60%] top-0 w-[60%] transition-all duration-1000 z-40 md:hidden">
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor"
            class="size-5 absolute left-[90%]  top-5 place-self-center z-50 cursor-pointer text-white"
            id="side-nav-close">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </div>
        <ul style="color:white;" class="flex  h-[100vh] flex-col gap-6 items-left pl-5 pt-10" id="nav-links">
          <li class="text-xl hover:underline"><a href="index.html">Home</a></li>
          <li class="text-xl hover:underline"><a href="index.html#collections">New Arrival</a></li>
          <li class="text-xl hover:underline"><a href="index.html#mostwanted">Most Wanted</a></li>
          <li class="text-xl hover:underline"><a href="collections.html">Collection</a></li>
          <li class="text-xl hover:underline"><a href="contactus.html">Contact</a></li>
        </ul>
      </div>


      <!--desktop menu-->
      <div class="hidden md:block mt-2">
        <ul class="flex gap-6 items-center " id="nav-links">
          <li class="text-xl hover:underline"><a href="index.html">Home</a></li>
          <li class="text-xl hover:underline"><a href="index.html#collections">New Arrival</a></li>
          <li class="text-xl hover:underline"><a href="index.html#mostwanted">Most Wanted</a></li>
          <li class="text-xl hover:underline"><a href="collections.html">Collection</a></li>
          <li class="text-xl hover:underline"><a href="contactus.html">Contact</a></li>

        </ul>
      </div>
    </nav>

    <!--contact us-->
    <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
      <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-balance text-4xl font-semibold tracking-tight text-gray-900 sm:text-3xl">Contact Us</h2>

      </div>
      <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
          <div>
            <label for="first-name" class="block text-sm/6 font-semibold text-gray-900">First name</label>
            <div class="mt-2.5">
              <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
            </div>
          </div>
          <div>
            <label for="last-name" class="block text-sm/6 font-semibold text-gray-900">Last name</label>
            <div class="mt-2.5">
              <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
            </div>
          </div>



          <div class="sm:col-span-2">
            <label for="email" class="block text-sm/6 font-semibold text-gray-900">Email</label>
            <div class="mt-2.5">
              <input type="email" name="email" id="email" autocomplete="email"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
            </div>
          </div>
          <div class="sm:col-span-2">
            <label for="phone-number" class="block text-sm/6 font-semibold text-gray-900">Phone number</label>
            <div class="mt-2.5">
              <div
                class="flex rounded-md bg-white outline outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
                <div class="grid shrink-0 grid-cols-1 focus-within:relative">
                  <select id="country" name="country" autocomplete="country" aria-label="Country"
                    class="col-start-1 row-start-1 w-full appearance-none rounded-md py-2 pl-3.5 pr-7 text-base text-gray-500 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    <option>US</option>
                    <option>CA</option>
                    <option>EU</option>
                  </select>
                  <svg
                    class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                    viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd"
                      d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                      clip-rule="evenodd" />
                  </svg>
                </div>
                <input type="text" name="phone-number" id="phone-number"
                  class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6"
                  placeholder="123-456-7890">
              </div>
            </div>
          </div>
          <div class="sm:col-span-2">
            <label for="message" class="block text-sm/6 font-semibold text-gray-900">Message</label>
            <div class="mt-2.5">
              <textarea name="message" id="message" rows="4"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></textarea>
            </div>
          </div>

        </div>
        <div class="mt-10">
          <button style = "background-color: #1D232C"; type ="submit"
            class="block w-full rounded-md  px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
        </div>
      </form>
    </div>

  </main>

    <!--footer-->
    <section class="text-white mt-14 p-9 flex flex-col gap-y-3" style="background-color: #1D232C;" id="contact">
      <p class="font-bold text-2xl">Nostra</p>
      <p>Specializes in providing high-quality, stylish products for your wardrobe</p>
      <div class="flex gap-10">
          <i class="fa-brands fa-instagram hover:text-pink-500"></i>
          <i class="fa-brands fa-facebook hover:text-blue-500"></i>
          <i class="fa-brands fa-x-twitter "></i>
      </div>
      <p>&copy 2023 Nostra.com</p>
  </section>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./contactus.js"></script>

</body>

</html>
